<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    
    .box{
        height: 150px;
        width: 150px;
        background-color: aquamarine;
        border: 3px solid rgb(209, 149, 149);
        text-align: center;
        
    }
    #test{
        width: 300px;
        font-family: 'Courier New', Courier, monospace;
    }
 
    #text{
        font-family: 'Courier New';
        font-size: 15px;
    }   

    #bt{
        font-size: 10px;
   
    }

    
    </style>
</head>
<body>
    
    
    <input type="text" id="test" value="input输入框的属性值修改">
    
    <br>
    <br>
    <br>

    <div class="box">

        <h3 id="text">h3标签的内容修改</h3>
        <input type="button" value="点我试试" id="bt">

    </div>
    <script>
    //1. 获取元素
    var oText=document.getElementById('text');
    var oBt=document.getElementById('bt');
    var oTest=document.getElementById('test');
    var index=0

    //2. 按钮点击
    oBt.onclick=function(){
        //按钮点击之后要做的事情 
        //alert(1)

        index=index+1;
        // alert(index);//此步证明index计数实现，但是需要把index写入
        //到上面的输入框oTest和oText当中
        //oText修改的是h3标签内的内容,而非属性值value

        //标签内的  内容修改(写操作):元素.innerhtml
        oText.innerHTML=index;
        //输入框中的  属性值修改(写操作)
        oTest.value=index;


    }

    //读操作只是获取到内容，并不改变
    //写操作获取到内容，然后改变 （重新写一个数据进去）
    </script>
    
</body>
</html>
