<body>
    <!--box-sizing  -->
    <div style="width: 100px; height:100px; background-color:blueviolet;">
    This is a div presentation test!
    </div>

    <div style="width: 100px; height:100px; background-color:coral;
    background-clip: content-box;
    border: 30px solid blue;
    padding: 100px;">
        This is a div presentation test!
    </div>
    <hr>
    <div style="height: 150px; width:300px; background-color:chartreuse;
    background-clip:content-box;
    border: 20px solid yellow;
    padding:20px;
    box-sizing:content-box;">box-sizing:content-box</div>
    <div style="width: 300px; height:150px; background-color:crimson;
    background-clip:content-box;
    border:20px solid grey;
    padding:20px;
    box-sizing:border-box;">box-sizing:border-box</div>
<hr>

left:300px; top:100px; width:200px; height:200px;
