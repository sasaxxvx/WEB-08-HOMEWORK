  <script>

    var a=[1,44,66,3,55,45,78,3,4,99,0,4,73,344];
    var i=j=temp=0;
    for(i=0;i<a.length-1;i++){
      for (j=0;j<a.length-i-1;j++){
        if (a[j]>a[j+1]){
        
        temp=a[j];
        a[j]=a[j+1];
        a[j+1]=temp;

        }
      }

    }
     document.write(a);
    
    
    
    
    </script>
