<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var arr=[1,44,66,3,55,45,78,3,4,99,0,4,73,344];
    var temp=0;//答案是 i=j=temp=0;最重要的是temp=0，必须赋给temp先，不可直接调换

    for (i=1; i<arr.length;i++){
      temp=arr[i];
      for(j=i-1;j>=0;j--){
        
        if( temp>arr[j]){
          break;
        } else{
          arr[j+1]=arr[j];

        }

      }
      arr[j+1]=temp;

      }
      document.write(arr);

    
    </script>
</body>
</html>
