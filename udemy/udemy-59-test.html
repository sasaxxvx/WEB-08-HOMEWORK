<body>
  
    <script>
        //自己的写法， 很棒
        var a=[1,44,66,3,55,45,78,3,4,99,0,4,73,344];
        var i=j=temp=0;
        for(i=0;i<a.length-1;i++){
          for (j=1;j<a.length-i;j++){
            if (a[j]<a[j-1]){
            
            temp=a[j-1];
            a[j-1]=a[j];
            a[j]=temp;
    
            }
          }
    
        }
         document.write(a);
        
        
        
        
        </script>
