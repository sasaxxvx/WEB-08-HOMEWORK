<body>   
  <div class="card-body" style="width:400px; height: 400px;">
    <div class="card-header">
      <div class="header-profile-pic-circle">R</div>

        <span style="display: block">Pizza King</span>
        <span id="time" style="display: block">Sep 10 2019</span>
      </div>
      <div class="header-menu"><a href="menu.html"><i class="fas fa-bars fa-2x"></i></a></div>
    </div>

        <img src="https://www.kingarthurflour.com/sites/default/files/styles/featured_image/public/recipe_legacy/20-3-large.jpg?itok=1EY8KWJG" 
        alt="pizza pic" width="400px
        ">
    </div>
    
    <div class="card-text">
      <p>
          I tried my best to code this pizza card as a html noob.
      </p>
    </div>
    
    <div class="card-footer">
      <div><a href="like.html"><i class="fas fa-heart fa-2x" ></i></a></div>
      <div><a href="link.html"><i class="fas fa-share-alt fa-2x"></i></a></div>
      <div><a href="dropdown-menu.html"><i class="fas fa-chevron-circle-down fa-2x"></i></a></div>
    </div>
  </div>
